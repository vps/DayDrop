<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Countdown Widget - iOS Style Countdown Timer</title>
    <meta name="description" content="A beautiful iOS-inspired countdown widget that displays days remaining until your target date. Add to home screen for quick access." />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <meta name="theme-color" content="#007AFF">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Dynamic Icons -->
    <link rel="apple-touch-icon" href="/api/dynamic-icon">
    <link rel="icon" type="image/png" href="/api/dynamic-icon">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Days Until Forever">
    <meta property="og:description" content="Counting down every moment">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/api/social-preview">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Days Until Forever">
    <meta name="twitter:description" content="Counting down every moment">
    <meta name="twitter:image" content="/api/social-preview">
    
    <!-- LinkedIn -->
    <meta property="article:author" content="Forever Countdown">
    
    <!-- WhatsApp -->
    <meta property="og:site_name" content="Forever Countdown">
    <meta property="og:locale" content="en_US">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
