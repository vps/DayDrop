<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Countdown Widget - iOS Style Countdown Timer</title>
    <meta name="description" content="A beautiful iOS-inspired countdown widget that displays days remaining until your target date. Add to home screen for quick access." />
    
    <!-- PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Countdown">
    <meta name="theme-color" content="#007AFF">
    
    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Critical inline styles for faster initial paint -->
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      #root {
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
      }
      
      /* Skeleton Loader Styles */
      .skeleton-loader {
        max-width: 28rem;
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(12px);
        border-radius: 1.5rem;
        overflow: hidden;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      
      .skeleton-header {
        background: rgba(255, 255, 255, 0.05);
        padding: 1rem 1.5rem;
        text-align: center;
      }
      
      .skeleton-bar {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 9999px;
        margin: 0 auto;
      }
      
      .skeleton-main {
        padding: 3rem 1.5rem;
        text-align: center;
      }
      
      .skeleton-number {
        height: 8rem;
        width: 12rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 1rem;
        margin: 0 auto 1rem;
      }
      
      .skeleton-buttons {
        padding: 0 1.5rem 1.5rem;
        display: flex;
        gap: 0.75rem;
      }
      
      .skeleton-button {
        flex: 1;
        height: 3rem;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 0.75rem;
      }
    </style>
    
    <!-- Dynamic Icons (deferred for performance) -->
    
    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Days Until Forever">
    <meta property="og:description" content="Counting down every moment">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/og/countdown/dec-25-2025.png">
    <meta property="og:image:width" content="512">
    <meta property="og:image:height" content="512">
    <meta property="og:url" content="">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Days Until Forever">
    <meta name="twitter:description" content="Counting down every moment">
    <meta name="twitter:image" content="/og/countdown/dec-25-2025.png">
    
    <!-- LinkedIn -->
    <meta property="article:author" content="Forever Countdown">
    
    <!-- WhatsApp -->
    <meta property="og:site_name" content="Forever Countdown">
    <meta property="og:locale" content="en_US">
  </head>
  <body>
    <div id="root">
      <!-- Inline skeleton loader - shows immediately before JS loads -->
      <div class="skeleton-loader">
        <div class="skeleton-header">
          <div class="skeleton-bar" style="height: 1.25rem; width: 8rem;"></div>
        </div>
        <div class="skeleton-main">
          <div class="skeleton-number"></div>
          <div class="skeleton-bar" style="height: 1.5rem; width: 6rem; margin-bottom: 1.5rem;"></div>
          <div style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 2rem;">
            <div style="background: rgba(255,255,255,0.1); border-radius: 1rem; padding: 0.75rem 1rem; width: 5rem; height: 4rem;"></div>
            <div style="background: rgba(255,255,255,0.1); border-radius: 1rem; padding: 0.75rem 1rem; width: 5rem; height: 4rem;"></div>
            <div style="background: rgba(255,255,255,0.1); border-radius: 1rem; padding: 0.75rem 1rem; width: 5rem; height: 4rem;"></div>
          </div>
          <div class="skeleton-bar" style="height: 1rem; width: 75%; margin-bottom: 0.5rem;"></div>
          <div class="skeleton-bar" style="height: 1rem; width: 66%;"></div>
        </div>
        <div class="skeleton-buttons">
          <div class="skeleton-button"></div>
          <div class="skeleton-button"></div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
